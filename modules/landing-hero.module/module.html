<!-- module html  -->
  <section class="ld-hero" >
    <div class="container">
      <div class="ld-hero-title-wrap" data-init-df>
        <h1 class="heading h1 ld-hero-title">{{module.title}}</h1>
        <p class="txt txt-18 ld-hero-sub">{{module.description}}</p>
      </div>
      <div class="ld-hero-img" data-init-df>
        <img src="{{module.image.src}}" alt="" class="img">
      </div>
    </div>
  </section>
