{% import '../macro.html' %}
<section class="blog-listing-main hidden">
  <div class="container ">
    <div class="blog-listing-main-article-title"><span class="heading h3">{{ module.title_article}}</span></div>
    <div class="blog-listing-main-article-inner">
      {% for content in contents %}
        {% if loop.index > 4 %}
          <div class="blog-listing-main-article">
            {{ news_card(content) }}
          </div>
        {% endif %} 
      {% endfor %}
    </div>
    <div class="blog-listing-main-loadmore">
      <button class="blog-listing-main-loadmore-inner btn btn-outline"><span class="txt txt-16 txt-med">Load more</span></button>
    </div>
  </div>
</section>
