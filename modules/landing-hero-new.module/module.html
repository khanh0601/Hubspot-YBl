<!-- module html  -->
  <section class="ld-hero" data-section="no-fixed">
    <div class="container container-fluid">
      <div class="ld-hero-inner grid">
        <div class="ld-hero-title-wrap" data-init-df>
          <h1 class="heading h0 ld-hero-title">{{ module.title}}</h1>
          <div class="txt txt-16 ld-hero-sub"> {{ module.description }}</div>
          <div class="ld-hero-ic">
            <img src="https://40167303.fs1.hubspotusercontent-na1.net/hubfs/40167303/icon-hero.png" alt="" class="img">
          </div>
          <button class="btn btn-black ld-hero-btn"><span class="txt txt-16 txt-med">Watch how it works</span></button>
        </div>
        <div class="ld-hero-img" data-init-df>
          <img src="{{ module.image.src}}" alt="" class="img">
        </div>
        <div class="ld-hero-form" data-init-df id="form">
          <div class="heading h3 ld-hero-form-title">{{ module.title_form}}</div>
          <div class="ld-hero-form-inner">
            {% form
              no_title='{{ no_title }}',
              form_to_use='c21a930e-c45c-493a-80ee-87e18490042d',
            %}
          </div>
        </div>
      </div>
    </div>
  </section>
<div class="popup-video">
  <div class="popup-video-inner">
    <div class="popup-video-close">
      <div class="popup-video-close-inner">
        <svg width="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4L4 12M4 4L12 12" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>          
      </div>
    </div>
    <div class="popup-video-controll">
      <img src="{{module.ic_video_controll.src}}" alt="" class="img">
    </div>
    <div class="popup-video-main">
      <video src="{{module.link_video.href}}" controls></video>
                    
    </div>
  </div>
</div>
