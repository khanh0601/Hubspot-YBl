{% import '../macro.html' %}
<section class="blog-detail">
  <div class="container grid">
    <div class="blog-detail-nav" data-init-df>
      <a href="https://www.faybl.com/" class="blog-detail-nav-item txt txt-14"><span class="txt txt-14">Home</span></a>
      <div class="blog-detail-nav-space txt txt-14">|</div>
      <a href="https://blog.faybl.com/blog" class="blog-detail-nav-item"><span class="txt txt-14">Blog</span></a>
      <div class="blog-detail-nav-space txt txt-14">|</div>
      <a class="blog-detail-nav-item current"><span class="txt txt-14">{{ content.name }}</span></a>
    </div>
    <h1 class="heading h2 blog-detail-title" data-init-df>{{ content.name }}</h1>
    <div class="blog-detail-thumb" data-init-df>
      <img src="{{ content.featured_image }}" alt="" class="img img-h">
    </div>
    <div class="blog-detail-content" data-init-df>
      {{ content.post_body }}
    </div>
    <div class="blog-detail-share-wrap">
      <div class="blog-detail-date">
        <div class="blog-detail-date-ic">
          <svg width="100%" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 6.66665H2M10.6667 1.33331V3.99998M5.33333 1.33331V3.99998M5.2 14.6666H10.8C11.9201 14.6666 12.4802 14.6666 12.908 14.4487C13.2843 14.2569 13.5903 13.951 13.782 13.5746C14 13.1468 14 12.5868 14 11.4666V5.86665C14 4.74654 14 4.18649 13.782 3.75867C13.5903 3.38234 13.2843 3.07638 12.908 2.88463C12.4802 2.66665 11.9201 2.66665 10.8 2.66665H5.2C4.0799 2.66665 3.51984 2.66665 3.09202 2.88463C2.71569 3.07638 2.40973 3.38234 2.21799 3.75867C2 4.18649 2 4.74654 2 5.86665V11.4666C2 12.5868 2 13.1468 2.21799 13.5746C2.40973 13.951 2.71569 14.2569 3.09202 14.4487C3.51984 14.6666 4.0799 14.6666 5.2 14.6666Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>                    
        </div>
        <div class="blog-detail-date-txt"><span class="txt txt-16">
          {{ content.publish_date_local_time.strftime('%d') }}
          {{ content.publish_date_local_time.strftime('%B') }},
          {{ content.publish_date_local_time.strftime('%Y') }}
        </span></div>
      </div>
      <div class="blog-detail-share">
        <div class="blog-detail-share-title"><span class="txt txt-16">Share</span></div>
        <div class="blog-detail-share-list">
          <a class="blog-detail-share-item" type="copy">
            <div class="blog-detail-share-item-tooltip"><span class="txt txt-14">Copy Link</span></div>
